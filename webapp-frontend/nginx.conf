limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

upstream webapp_api_upstream {
    server webapp-api:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_min_length 1000;

    # deny dotfiles except ACME
    location ~ /\.(?!well-known) {
        deny all;
    }

    # never serve php or cgi
    location ~ \.php(?:$|/) {
        return 404;
    }

    # reduce scanner noise
    location = /favicon.ico { try_files /favicon.ico =404; access_log off; log_not_found off; }

    # rate limit obvious scans
    location ~ ^/(\.env|.*\.php|cgi-bin/) {
        limit_req zone=one burst=10 nodelay;
        return 404;
    }

    # Normalise bare /api requests to the proxied location.
    location = /api {
        return 308 /api/;
    }

    # API proxy (FastAPI backend)
    location /api/ {
        # Preserve the /api prefix when forwarding to the backend service.
        # Using a named upstream keeps DNS resolution stable even if the
        # backend container restarts with a new IP address.
        proxy_pass http://webapp_api_upstream;

        # Ensure FastAPI sees the real client context
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback only for “normal” paths
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Health check endpoint (optional, for monitoring)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
