limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_min_length 1000;

    # deny dotfiles except ACME
    location ~ /\.(?!well-known) {
        deny all;
    }

    # never serve php or cgi
    location ~ \.php(?:$|/) {
        return 404;
    }

    # reduce scanner noise
    location = /favicon.ico { try_files /favicon.ico =404; access_log off; log_not_found off; }

    # rate limit obvious scans
    location ~ ^/(\.env|.*\.php|cgi-bin/) {
        limit_req zone=one burst=10 nodelay;
        return 404;
    }

    # API proxy stays the same
    location /api/ {
        proxy_pass http://webapp-api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback only for “normal” paths
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Health check endpoint (optional, for monitoring)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
